<div class="breadcrums flex items-center">
    <ng-container *ngFor="let item of breadcrumbs; index as i">
        <div class="flex items-center text-[#616161] font-normal">
<!--            <mat-icon *ngIf="i !== 0" class="icon-size-4"  svgIcon="heroicons_outline:chevron-double-right"></mat-icon>-->
            <span *ngIf="i !== 0">&#8260;</span>
            <span [ngClass]="i !== 0 ? 'px-2' : 'pr-2'"
                  [class.cursor-pointer]="item.url"
                  [class.bread-active]="i === breadcrumbs.length - 1"
                  (click)="navigateToUrl(item.url)"
            >
            {{item?.label}}
            </span>
        </div>
    </ng-container>
</div>
